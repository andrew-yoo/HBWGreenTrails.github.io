name: Bug Report
description: File a bug report
title: "[BUG] <title>"
labels: ["Bug"]

body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
      
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you are experiencing.
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
  
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Windows 11
        - **Browser**: Chrome 143.0.7499.196
    value: |
        - OS:
        - Browser:
    render: markdown
  validations:
    required: false
  
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Is there anything else that will help give more context about this issue?

      Remember to attach any relevant screenshots.
  validations:
    required: false
